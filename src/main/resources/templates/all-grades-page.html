<html xmlns:th="http://www.thymeleaf.org">

<body>
<table>
    <tr th:each="temp : ${grades}">
        <td th:text="${temp.getIdg()}"> </td>
        <td th:text="${temp.getGvalue()}"> </td>
        <td th:text="${temp.getIds()}"> </td>
        <td th:text="${temp.getIdc()}"> </td>
    </tr>
</table>
</body>
</html>
